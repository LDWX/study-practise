  <script>
  // ES6 inherit
  class Square {
    
    constructor(element){
      let name = ''
      this.element = element
    }

    settName(value)  {
      this.name = value
    }
    gettName(){
      console.log(this.name)
    }

  }

  let square = new Square('Parent')
  console.log('square is:', square)
  square.settName('square')
  square.gettName()
  console.log(square.name)
